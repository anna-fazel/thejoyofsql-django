{% extends "base.html" %} {% block title %} Welcome to Blog {% endblock %}
 {% block content %}

{% load static %}
<link rel="stylesheet" type = "text/css" href="{% static 'style.css' %}">

<style>


</style>
  <div class="main-p">
    <div class="banner">
      <img src="../../static/banner.png" class='banner-img' alt="sql banner">
    </div>
    <div class="grid-cards">
      {% for post in posts %}
      <div class="grid-cols">
        <a class="link-col" href="{{post.get_absolute_url}}">
          <div class="grid-item">
            <img
              class="grid-img"
              src="{{post.image.url}}"
              alt="{{ post.title }}"
            />
            <h5>{{post.title|truncatechars:40}}</h5>
            <p class="grid-text">{{post.excerpt|truncatechars:40}}</p>
            <div class="grid-date"><small>{{post.publish}}</small></div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  
</div>
{% endblock %}
