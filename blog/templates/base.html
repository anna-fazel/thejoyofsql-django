<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Joy of SQL Coding {% endblock %}</title>
    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  
  </head>

  <body>
   
    <nav class="navbar navbar-expand-lg header">
      <a  href="/">
        <img src="../../static/logo-tp1.png" alt="logo" class="nav-logo" >
      </a>

      <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#drop-nav"
          aria-controls="drop-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="#fff"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              /> </svg>
          </span>
      </button>
    
      <div class="collapse navbar-collapse" id="drop-nav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <div class="dropdown me-auto mb-2 mb-lg-0 ">
              <a
                class="nav-link dropdown-toggle nav-item"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
                >Categories</a
              >
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for category in category_list %}

                <a class="dropdown-item" href="/category/{{ category.name}}">
                  {{ category.name|title }}
                </a>
                {% endfor %}
              </div>
            </div>
          </li>
          
          
        </ul>
        <form class="form-inline my-2 my-lg-0" method="get">
          <div class="input-group">
          <input type="search"
          name="q"
          class="form-control form-control-lg"
          placeholder="Search"
          aria-label="search"
          aria-describedby="button-addon2">

          <button class="btn btn-light  " id="button-addon2"><svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg></button>
        </div>
        </form>
      </div>
    </nav>
    

    <div class="container">{% block content %} {% endblock %}</div>

    <div class="footerr">
      <p>
        Copyright &copy; 2021 All Rights Reserved. Designed by
        <a href="https://dnawebdesign.com.au" class="footer-link"
          >DNAWEBDESIGN</a
        >
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
